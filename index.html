<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betafy - Experience Top-Level Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .hero {
            background-image: url('tu_imagen_fondo.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero-content {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro semitransparente */
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #00cc66;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #00994d;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 150px; /* Ajusta el tamaño del logo según sea necesario */
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Aquí se agrega el logo -->
        <div class="logo">
            <img src="logo.png" alt="Betafy Logo">
        </div>

        <div class="hero-content">
            <h1>Experience Top-Level Play</h1>
            <p>Join us in San Martín de los Andes for premier video gaming events and adventures.</p>
            <a href="#" class="btn">Play Now</a>
        </div>
    </section>
</body>
</html>
